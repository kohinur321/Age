<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="main">
        <h4>AGE CALCULATOR</h4>
    </div>
    <div class="box">
        <label>Date</label>
        <input type="text" name="date" id="date" placeholder="Enter date" />
    </div>

    <div class="box">
        <label>Month</label>
        <input type="text" name="month" id="month" placeholder="Enter month" />
    </div>

    <div class="box">
        <label>Year</label>
        <input type="text" name="year" id="year" placeholder="Enter year" />
    </div>

    <div class="main">
        <button type="button" name="submit" onclick="age()">Submit</button>
    </div>

    <div id="age">Age is here</div>
 </div>

    <script src="script.js"></script>
</body>
</html>
